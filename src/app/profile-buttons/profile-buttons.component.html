<div class="profile-buttons-container">
  <button mat-flat-button color="accent" *ngIf="!isLoggedIn" (click)="switchToSignin()">
    <mat-icon>login</mat-icon>
    <span>Sign In</span>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="isLoggedIn">
    <mat-icon>account_circle</mat-icon> </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onProfile()">
      <mat-icon>person</mat-icon> <span>Profile</span>
    </button>
    <button mat-menu-item (click)="onLogout()">
      <mat-icon>logout</mat-icon> <span>Logout</span>
    </button>
  </mat-menu>
</div>
