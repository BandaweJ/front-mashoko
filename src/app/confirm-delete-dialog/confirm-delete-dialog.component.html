<h1 mat-dialog-title>{{ data.title ? data.title : 'Confirm Delete' }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button color="warn" (click)="onYesClick()" cdkFocusInitial>Yes</button>
</div>
