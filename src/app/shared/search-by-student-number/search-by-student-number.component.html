<mat-form-field class="student-search-field">
  <mat-label>Search for Student</mat-label>
  <input type="text" matInput [formControl]="searchControl" [matAutocomplete]="auto" />
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectStudent($event.option.value)">
    <mat-option *ngFor="let student of searchResults$ | async" [value]="student">
      {{ student.name }} {{ student.surname }} ({{ student.studentNumber }})
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
