<mat-toolbar class="title">
  {{ title.getTitle() }}
</mat-toolbar>
<form [formGroup]="migrateForm" (submit)="migrateClass()">
  <mat-card class="container">
    <mat-card class="flex-item">
      <mat-card-header>
        <mat-card-title> From: </mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <mat-form-field>
          <mat-label>Current Class</mat-label>
          <mat-select formControlName="fromName">
            <mat-option
              *ngFor="let clas of classes$ | async"
              [value]="clas.name"
            >
              {{ clas.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Current Term</mat-label>
          <mat-select formControlName="fromTerm">
            <mat-option *ngFor="let term of terms$ | async" [value]="term">
              {{ term.num + " " + term.year }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <mat-card class="flex-item">
      <mat-card-header>
        <mat-card-title> To: </mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <mat-form-field>
          <mat-label>Destination Class</mat-label>
          <mat-select formControlName="toName">
            <mat-option
              *ngFor="let clas of classes$ | async"
              [value]="clas.name"
            >
              {{ clas.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Destination Term</mat-label>
          <mat-select formControlName="toTerm">
            <mat-option *ngFor="let term of terms$ | async" [value]="term">
              {{ term.num + " " + term.year }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer>
        <mat-card-actions>
          <button
            mat-button
            [disabled]="migrateForm.invalid"
            type="submit"
            color="accent"
          >
            Migrate Class
          </button>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </mat-card>
</form>
