<h2 mat-dialog-title>Filter Financial Data</h2>

<div mat-dialog-content>
  <form [formGroup]="filterForm">
    <mat-form-field class="full-width">
      <mat-label>Transaction Type</mat-label>
      <mat-select formControlName="transactionType">
        <mat-option value="Invoice">Invoice</mat-option>
        <mat-option value="Payment">Payment</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" />
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endDatePicker" formControlName="endDate" />
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <div class="amount-fields">
      <mat-form-field class="half-width">
        <mat-label>Min Amount</mat-label>
        <input matInput type="number" formControlName="minAmount" />
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Max Amount</mat-label>
        <input matInput type="number" formControlName="maxAmount" />
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="warn" (click)="onClear()">Clear</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="filterForm.value">
    Apply
  </button>
</div>
