<mat-form-field class="search-input-full-width">
  <input type="text" placeholder="Search Invoices & Payments..." aria-label="Financial Entity Search" matInput
    [formControl]="searchControl" [matAutocomplete]="auto" />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onOptionSelected($event)">
    <mat-option *ngFor="let option of (filteredOptions$ | async)" [value]="option">
      <span>{{ option.type }} #{{ option.id }}</span>
      <small>{{ option.studentName }} - {{ option.description }}</small>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
