<mat-toolbar class="title">

  <div *ngIf="currentTerm$ |async as currentTerm">{{ today.toDateString() }}, Term {{ currentTerm.num }} {{
    currentTerm.year}}</div>
</mat-toolbar>

<!-- Teachers, Admins and HODs dashboard -->
<app-teachers-dashboard *ngIf="role === 'teacher' || role === 'admin' || role === 'hod'"></app-teachers-dashboard>
<!-- End Teacher, Admin and HODs dashboard -->

<!-- Reception Dashboard -->
<app-finance-dashboard
  *ngIf="role === 'reception' || role === 'auditor' || role === 'director'"></app-finance-dashboard>

<!-- End Reception Dashboard -->



<!-- Student Dashboard -->
<app-student-dashboard *ngIf="role === 'student'"></app-student-dashboard>
<!-- End Student Dashboard -->
