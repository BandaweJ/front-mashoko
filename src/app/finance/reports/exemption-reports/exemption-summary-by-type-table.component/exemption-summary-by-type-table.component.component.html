<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Exemption Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type | titlecase | replaceUnderscores }}</td>
    </ng-container>

    <ng-container matColumnDef="totalExempted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Exempted Amount</th>
      <td mat-cell *matCellDef="let element">${{ element.totalExempted | number : '1.2-2' }}</td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Exemptions</th>
      <td mat-cell *matCellDef="let element">{{ element.count }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No data matching the filters.</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of summary data"></mat-paginator>
</div>
