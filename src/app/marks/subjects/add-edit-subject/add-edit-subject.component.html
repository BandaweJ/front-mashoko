<mat-card>
  <form [formGroup]="addSubjectForm" (ngSubmit)="addSubject()">
    <mat-card-title>
      <h2>Add New Subject</h2>
      <mat-card-subtitle class="error">
        {{ errorMsg$ | async }}
      </mat-card-subtitle>
    </mat-card-title>

    <mat-card-content>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Code</mat-label>
          <input
            formControlName="code"
            matInput
            type="text"
            placeholder="Subject Code"
          />
          <mat-error *ngIf="code?.hasError('required')">
            Code is required
          </mat-error>
          <mat-error *ngIf="code?.hasError('minlength')">
            At least 4 characters
          </mat-error>

          <mat-hint>e.g 9618</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            formControlName="name"
            matInput
            type="text"
            placeholder="Subject Name"
          />
          <mat-error *ngIf="name?.hasError('required')"> Required </mat-error>
          <mat-error *ngIf="name?.hasError('minlength')">
            At least 4 characters
          </mat-error>
          <mat-hint>e.g Computer Science</mat-hint>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="button-group">
        <button
          type="button"
          color="warn"
          mat-raised-button
          class="btn-grp-item"
          (click)="closeDialog()"
        >
          <mat-icon>cancel</mat-icon>
        </button>
        <button
          class="btn-grp-item"
          type="submit"
          color="primary"
          mat-raised-button
          [disabled]="addSubjectForm.invalid"
        >
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </form>
</mat-card>
